/* a- Elaborar um programa que leia um número. Calcule e informe os seus
vizinhos, ou seja, o número anterior e posterior*/
 <script>
 let number1 =(prompt("Digite um numero:" ));
 let vizinho1 = number1 - 1;
 let vizinho2 = ++ number1 ;
 let vizinhos = (vizinho1 +" " + "e" + " " + vizinho2);
 alert("Os vizinhos do numero são: " + vizinhos);
</script>
