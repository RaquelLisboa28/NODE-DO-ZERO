/* d-Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
Calcule e informe a média das notas.
Exemplo:
1ª Nota: 7.0
2ª Nota: 8.0
Média: 7.5 */

<script>
let Nota1 = parseFloat (prompt("Nota do simualdo: "));
let Nota2 = parseFloat (prompt("Nota da prova: "));
let total = Nota1 + Nota2;
let media = total / 2;
alert("Média é: " + media.toFixed(2));

</script>
